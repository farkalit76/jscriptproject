		let add = function (a, b){
			return a + b;
		}
		let multiply = function (a, b){
			return a * b;
		}
		
		let calc =function(m,n, callback){ 
			return callback(m,n)
		};
		
		//callback of add function
		alert(calc(5, 10, add));
		//callback of multiply function
		alert(calc(5, 10, multiply));
		
		
		//example of callback anonymous function
		var result = calc(20,10, function(a,b){ return a-b;});		
		console.log(result);
		alert(result);
         //-->
      </script>
